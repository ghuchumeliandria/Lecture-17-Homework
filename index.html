<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- ტექსტებს კლასები აღარ გავუწერე და პირდაპირ მშობელი > შვილით მივეცი სტილები

    <section>
        <div class="card-img">
            <img src="./images/profile-pic.png" alt="profile-img" class="profile-img">
        </div>
        <div class="profile-text">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
        </div>
        <div class="profile-description"><p>"Front-end developer and avid reader."</p></div>
        <div class="card-btns">
            <div class="btn">GitHub</div>
            <div class="btn">Frontend Mentor</div>
            <div class="btn">LinkedIn</div>
            <div class="btn">Twitter</div>
            <div class="btn">Instagram</div>
        </div>
    </section>

    <script src="script.js"></script>
